{% if 'adc_sample_speed' in dict_inputs[each_input.device]['options_enabled'] %}

<div class="col-auto">
  {{form_mod_input.adc_sample_speed.label(class_='control-label')}}
  <div>
    <select class="form-control form-tooltip form-dropdown" data-placement="top" id="adc_sample_speed" name="adc_sample_speed" title="{{dict_translation['adc_sample_speed']['phrase']}}">
      <option value=""></option>
      {% for each_value, each_name in dict_inputs[each_input.device]['adc_sample_speed'] %}
        <option value="{{each_value}}"{% if each_input.adc_sample_speed == each_value %} selected{% endif %}>{{each_name}}</option>
      {% endfor %}
    </select>
  </div>
</div>

{% endif %}
